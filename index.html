<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/AluraGeek Logo.png" alt="Logo de AluraGeek">
    </header>

    <main>
        <section class="product-section">
            <h3>Mis productos</h3>

            <section class="product-container">
                <article class="card">
                    <img src="img/producto test.jpg" alt="producto">

                </article>

                <article class="card">

                <article class="card">

                </article>

                <article class="card">
                    <img src="img/producto test.jpg" alt="producto">
                    <p>Trying my best!</p>
                    <p>$ 60,00</p>
                </article>
            </section>
        </section>

        <section class="form-add-container">
            <h3>Agregar producto</h3>

            <section class="form-section">
                <form>
                    <input type="text" placeholder="Nombre...">
                    <input type="text" placeholder="Precio...">
                    <input type="text" placeholder="Imagen...">

                    <button class="send-button" type="submit">Enviar</button>
                    <button class="clean-button" type="reset">Limpiar</button>
                </form>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
